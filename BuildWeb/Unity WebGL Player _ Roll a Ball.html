<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <title>Unity WebGL Player | Roll a Ball</title>
    <link rel="shortcut icon" href="http://localhost:57029/TemplateData/favicon.ico">
    <link rel="stylesheet" href="./Unity WebGL Player _ Roll a Ball_files/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" style="width: 960px; height: 600px; cursor: default;" width="960" height="600"></canvas>
      <div id="unity-loading-bar" style="display: none;">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full" style="width: 100%;"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Roll a Ball</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BuildWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/BuildWeb.data.gz",
        frameworkUrl: buildUrl + "/BuildWeb.framework.js.gz",
        codeUrl: buildUrl + "/BuildWeb.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Silvia Haensel",
        productName: "Roll a Ball",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script><script src="./Unity WebGL Player _ Roll a Ball_files/BuildWeb.loader.js.descarga"></script>
  

<script src="./Unity WebGL Player _ Roll a Ball_files/BuildWeb.framework.js.gz"></script></body></html>
